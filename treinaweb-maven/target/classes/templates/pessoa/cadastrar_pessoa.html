<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link href="../static/css/custom.css" rel="stylesheet">
<title>The Library Friends</title>
</head>

<body>

	<div class="container">

		<a href="/pessoa/" class="btn btn-primary">Lista Pessoas</a>

		<h1>Cadastrar nova Pessoa</h1>
		
<!-- 		<div th:if="${msg}" class="alert alert-success"></div> -->
		
		<form action="/pessoa/salvar" method="post" th:object="${pessoa}">

			<div th:if="${#fields.hasErrors()}" class="alert alert-danger">
				<ul>
					<li th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></li>
					<li th:if="${#fields.hasErrors('sobrenome')}" th:errors="*{sobrenome}"></li>
				</ul>
			</div>

			<label for="id">Id:</label> <input type="number" th:field="*{id}" />
			<br /> <label for="nome">Nome:</label> <input type="text"
				th:field="*{nome}" /><br /> <label for="sobrenome">Sobrenome:</label>
			<input type="text" th:field="*{sobrenome}" /> <br /> <select
				th:field="*{categoria}">
				<option th:each="cat : ${categorias}" th:value="${cat.id}"
					th:text="${cat.nomeCategoria}" />

			</select> <br /> <br />

			<button type="submit">Salvar</button>

		</form>



	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>

</html>
