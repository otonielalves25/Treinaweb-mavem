<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link href="../static/css/custom.css" rel="stylesheet">
<title>The Library Friends</title>
</head>

<body>
	<div class="container">

		<h1>LISTAR PESSOA CADASTRAS</h1>

		<a href="/pessoa/cadastrar">Novo</a> <a href="/">INDEX</a>


		<table class="table table-bordered">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">NOME</th>
					<th scope="col">SOBRE NOME</th>
					<th scope="col">CATEGORIA</th>	
					<th scope="col">AÇÃO</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="pessoa : ${pessoas}">
					<th scope="row" th:text="*{id}"></th>
					<td th:text="${pessoa.nome}"></td>
					<td th:text="${pessoa.sobrenome}"></td>
					<td th:text="${pessoa.categoria != NULL}?${pessoa.categoria}:'Sem Categoria'"></td>				
					
					<td><a th:href="@{/pessoa/deletar/{id}(id=${pessoa.id})}"
						class="btn btn-danger">Excluir</a> <a
						th:href="|/pessoa/retorna?id=${pessoa.id}|"
						class="btn btn-success">Alterar</a></td>
				</tr>
			</tbody>
		</table>


	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>

</html>
